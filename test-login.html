<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dailyfeed Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Dailyfeed 로그인 및 API 테스트</h1>

    <div class="test-section">
        <h2>1. 로그인 테스트</h2>
        <button onclick="testLogin()">로그인 테스트 실행</button>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h2>2. 글 목록 조회</h2>
        <button onclick="testGetPosts()">글 목록 조회</button>
        <div id="postsResult"></div>
    </div>

    <div class="test-section">
        <h2>3. 인기 글 조회</h2>
        <button onclick="testPopularPosts()">인기 글 조회</button>
        <div id="popularResult"></div>
    </div>

    <div class="test-section">
        <h2>4. LocalStorage 상태</h2>
        <button onclick="checkLocalStorage()">LocalStorage 확인</button>
        <button onclick="clearLocalStorage()">LocalStorage 초기화</button>
        <div id="storageResult"></div>
    </div>

    <script>
        let authToken = null;

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '<div class="status info">로그인 시도 중...</div>';

            try {
                const response = await fetch('http://localhost:8084/api/authentication/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'case3_A@gmail.com',
                        password: 'Password123!@#$'
                    })
                });

                const data = await response.json();

                // Check for JWT in various places
                const authHeader = response.headers.get('Authorization');
                const token = authHeader || data.token || data.accessToken || data.jwt;

                if (token) {
                    authToken = token.startsWith('Bearer ') ? token.substring(7) : token;
                    localStorage.setItem('dailyfeed_token', authToken);
                }

                resultDiv.innerHTML = `
                    <div class="status ${response.ok ? 'success' : 'error'}">
                        Status: ${response.status} ${response.statusText}
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    ${authToken ? `<div class="status success">토큰 획득: ${authToken.substring(0, 50)}...</div>` : '<div class="status error">토큰을 찾을 수 없음</div>'}
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">에러: ${error.message}</div>`;
            }
        }

        async function testGetPosts() {
            const resultDiv = document.getElementById('postsResult');
            const token = localStorage.getItem('dailyfeed_token') || authToken;

            if (!token) {
                resultDiv.innerHTML = '<div class="status error">먼저 로그인하세요</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="status info">글 목록 조회 중...</div>';

            try {
                const response = await fetch('http://localhost:8081/api/posts?page=0&size=10', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                resultDiv.innerHTML = `
                    <div class="status ${response.ok ? 'success' : 'error'}">
                        Status: ${response.status} ${response.statusText}
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">에러: ${error.message}</div>`;
            }
        }

        async function testPopularPosts() {
            const resultDiv = document.getElementById('popularResult');
            const token = localStorage.getItem('dailyfeed_token') || authToken;

            if (!token) {
                resultDiv.innerHTML = '<div class="status error">먼저 로그인하세요</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="status info">인기 글 조회 중...</div>';

            try {
                const response = await fetch('http://localhost:8082/api/timeline/posts/most-popular?page=0&size=10', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                resultDiv.innerHTML = `
                    <div class="status ${response.ok ? 'success' : 'error'}">
                        Status: ${response.status} ${response.statusText}
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="status error">에러: ${error.message}</div>`;
            }
        }

        function checkLocalStorage() {
            const resultDiv = document.getElementById('storageResult');
            const storage = {
                token: localStorage.getItem('dailyfeed_token'),
                email: localStorage.getItem('user_email'),
                handle: localStorage.getItem('user_handle'),
                memberId: localStorage.getItem('user_member_id'),
                avatarUrl: localStorage.getItem('user_avatar_url')
            };

            resultDiv.innerHTML = `
                <div class="status info">LocalStorage 내용:</div>
                <pre>${JSON.stringify(storage, null, 2)}</pre>
            `;
        }

        function clearLocalStorage() {
            localStorage.clear();
            authToken = null;
            document.getElementById('storageResult').innerHTML = '<div class="status success">LocalStorage가 초기화되었습니다</div>';
        }

        // 페이지 로드 시 LocalStorage 확인
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
